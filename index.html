<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="calc">
      calc
    </div>
    <div class="theme-changer">
      <div class = 'theme'>THEME</div>
      <div>
        <div class="numbers"> <pre> 1 2 3</pre></div>
        <div class="theme-button tb">
          <div class="first-theme uno"></div>
          <div class="second-theme dos"></div>
          <div class="third-theme tres"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="screen">
      <input type="text" placeholder="" class="display show" disabled>
    </div>
    <div class="contianer content">
      <div class= "no num">7</div>
      <div class= "no num">8</div>
      <div class= "no num">9</div>
      <div class="custom del">DEL</div>
      <div class= "no num">4</div>
      <div class= "no num">5</div>
      <div class= "no num">6</div>
      <div class= "op operation">+</div>
      <div class= "no num">1</div>
      <div class= "no num">2</div>
      <div class= "no num">3</div>
      <div class= "op operation">-</div>
      <div class="no num dot">.</div>
      <div class= "no num">0</div>
      <div class= "op operation">/</div>
      <div class= "op operation">x</div>
      <div class="reset reload" onclick="window.location.reload()">RESET</div>
      <div class="solve soln">=</div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Uwumwonse Godslove</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
